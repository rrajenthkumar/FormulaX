name: Elixir CI

on:
  push:
    branches: ["rajenthz-main"]
  pull_request:
    branches: ["rajenthz-main"]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-elixir@v1.0.0
        with:
          elixir-version: "1.14.5"
          otp-version: "26.2.1"
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
      - name: Check format
        run: mix format
      - name: Check credo
        run: mix credo
      - name: Check dialyzer
        run: mix dialyzer
